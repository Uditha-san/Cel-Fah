<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cf.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0"><br><br>

        <input type="radio" id="toFah" name="unit">
        <label for="toFah">Celsius → Fahrenhite</label><br>
        <input type="radio" id="toCel" name="unit">      
        <label for="toCel">Fahrenhite → Celsius</label><br><br>

        <button type="submit" onclick="convert(event)">Convert</button><br><br>

        <label id="result"></label>


    </form>
    <script src="cf.js"></script>
</body>
</html>
